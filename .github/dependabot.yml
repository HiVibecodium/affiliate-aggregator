version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'Vibecodium'
    assignees:
      - 'Vibecodium'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    # Group minor and patch updates
    groups:
      development-dependencies:
        patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'eslint*'
          - 'prettier'
          - 'jest*'
          - 'playwright'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - 'next'
          - 'react'
          - 'react-dom'
        update-types:
          - 'patch'

  # GitHub Actions updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(actions)'
